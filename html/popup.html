<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>MonoPrompt</title>
    <link rel="stylesheet" href="../css/popup.css" />
</head>

<body>
    <main class="popup">
        <div id="list-view">
            <header class="popup-header">
                <h1>Quick Picks</h1>
                <div class="header-actions">
                    <a id="view-all" class="view-all-link">view all</a>
                    <button id="new-prompt" class="new-btn">+ NEW</button>
                </div>
            </header>
            <div class="search-wrap">
                <input id="popup-search" type="search" placeholder="Search prompts..." spellcheck="false" />
            </div>
            <div id="prompt-list" class="prompt-list" aria-live="polite"></div>
        </div>

        <div id="new-prompt-view" class="hidden">
            <header class="popup-header">
                <h1>New Prompt</h1>
            </header>
            <div class="form-wrap">
                <div class="form-group">
                    <label for="prompt-title">Title</label>
                    <input type="text" id="prompt-title" placeholder="e.g., Email Signature" spellcheck="false" />
                </div>
                <div class="form-group">
                    <label for="prompt-folder">Folder</label>
                    <div class="custom-select" id="popup-folder-select">
                        <div class="custom-select__trigger">
                            <span>Select Folder</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-select__options">
                            <!-- Options injected via JS -->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="prompt-content">Content</label>
                    <textarea id="prompt-content" placeholder="Enter prompt content..." spellcheck="false"></textarea>
                </div>
                <div class="form-actions">
                    <button id="cancel-new" class="cancel-btn">Cancel</button>
                    <button id="save-new" class="save-btn">Save</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../js/popup.js"></script>
</body>

</html>
